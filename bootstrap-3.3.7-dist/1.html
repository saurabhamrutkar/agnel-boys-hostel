<!DOCTYPE html>
<html>
<head>
	<title>Bootstarp Grid Demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		div:nth-of-type(1){
			border:1px solid red;
		}
		div:nth-of-type(2){
			border:1px solid blue;
		}
		div:nth-of-type(3){
			border:1px solid cyan;
		}
	</style>
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-lg-3  hidden-md col-sm-6 hidden-xs">Firattt</div>
	<div class="col-lg-6 col-md-9 hidden-sm col-xs-12">Secondg</div>
	<div class="col-lg-3 col-md-3 col-sm-6 hidden-xs">thirdddd</div>
	</div>
</div>

</body>
</html>
